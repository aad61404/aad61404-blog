<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #results li.pass {
        color: green;
    }

    #results li.fail {
        color: red;
    }
</style>

<body>

    <ul id="results"></ul>
    <div id="a">I'm going to be remove</div>
    <div id="b">Mee too</div>
    <!-- <script src="uncompress_JQuery.js"></script> -->
    <script type="text/javascript">

    </script>
    <script>
        function assert(value, desc) {
            var li = document.createElement("li");
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }

        HTMLElement.prototype.remove = function() {
            if (this.parentNode) this.parentNode.removeChild(this)
        }

        var a = document.getElementById('a');  
         a.parentNode.removeChild(a);  // 舊方法
        // document.getElementById('a').remove();
        // -------------------
        document.getElementById('b').remove();  // 新方法來做更清楚

        assert(!document.getElementById('a') , 'a is gone');
    </script>


</body>

</html>
