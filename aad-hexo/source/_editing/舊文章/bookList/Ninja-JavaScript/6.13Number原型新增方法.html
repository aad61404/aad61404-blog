<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #results li.pass {
        color: green;
    }

    #results li.fail {
        color: red;
    }
</style>

<body>

    <ul id="results"></ul>

    <!-- <script src="uncompress_JQuery.js"></script> -->
    <script type="text/javascript">

    </script>
    <script>
        function assert(value, desc) {
            var li = document.createElement("li");
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }

        Number.prototype.add = function(num) {
            return this + num;
        }
        var n = 5;
        assert(n.add(3) == 8, 'It works when the number is in a variable');
        assert((5).add(3) ==8, 'Also works if a number is wrapped in paratheses');

        assert(5.add(3) == 8, "What about a simple literal?");


    </script>
</body>

</html>
