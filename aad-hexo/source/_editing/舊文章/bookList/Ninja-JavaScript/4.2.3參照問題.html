        // 行內含式寫法
        function assert(value, desc) {
            var li = document.createElement("li");
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }

        var ninja = {
            chirp: function singal(n) {
                return n > 1 ? singal(n - 1) + '-chirp' : 'chirp';
            },
            shiushiu: function sound(n) {
                return n < 1 ?  sound(n + 1) + '-shiushiu' : 'shiushiu';
            }
        }

        assert(ninja.chirp(3) == 'chirp-chirp-chirp',
            'work as we expected to')

        var samurai = {
            chirp: ninja.chirp,
            shiushiu: ninja.shiushiu
        }
