    <!-- <script src="uncompress_JQuery.js"></script> -->
    <div id="box" style="position: absolute;">Hello!</div>

    <script type="text/javascript">
    assert(eval("5 + 5") === 10,
           "5 and 5 is 10");
  
    assert(eval("var ninja = 5;") === undefined,
           "no value was returned" );
  
    assert(ninja === 5, "The variable ninja was created");
  
    (function(){
  
      eval("var ninja = 6;");
      assert(ninja === 6,
            "evaluated within the current scope.");
    })();
  
    assert(window.ninja === 5,
          "the global scope was unaffected");
    assert(ninja === 5,
          "the global scope was unaffected");
      </script>
