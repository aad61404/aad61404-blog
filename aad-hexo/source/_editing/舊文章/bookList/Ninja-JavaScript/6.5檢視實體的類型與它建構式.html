  <!DOCTYPE html>
  <html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
  </head>
  <style>
      #results li.pass {
          color: green;
      }

      #results li.fail {
          color: red;
      }
  </style>

  <body>

      <ul id="results"></ul>
      <!-- <script src="uncompress_JQuery.js"></script> -->
      <script type="text/javascript">

      </script>
      <script>
          function assert(value, desc) {
              var li = document.createElement("li");
              li.className = value ? "pass" : "fail";
              li.appendChild(document.createTextNode(desc));
              document.getElementById("results").appendChild(li);
          }

          function Ninja() {}
          var ninja = new Ninja();
          assert(typeof ninja == "object",
              "The type of the instance is object.");

          assert(ninja instanceof Ninja,
              "instanceof identifies the constructor.");

          assert(ninja.constructor == Ninja,
              "The ninja object was created by the Ninja function.");
      </script>
  </body>

  </html>
