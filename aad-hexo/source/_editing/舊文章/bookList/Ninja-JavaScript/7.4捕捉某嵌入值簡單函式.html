<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #results li.pass {
        color: green;
    }

    #results li.fail {
        color: red;
    }
</style>

<body>

    <ul id="results"></ul>
    <div id="opacity" style="opacity:0.5;filter:alpha(opacity=50);">
    </div>
    <!-- <script src="uncompress_JQuery.js"></script> -->
    <script>
        function assert(value, desc) {
            var li = document.createElement("li");
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }

        function getOpacity(elem) {
            var filter = elem.style.filter;
            return filter ?
                filter.indexOf("opacity=") >= 0 ?
                (parseFloat(filter.match(/opacity=([^)]+)/ [1]) / 100) ) + "" : "" :elem.style.opacity;}
            window.onload = function () {
                assert(
                    getOpacity(document.getElementById("opacity")) == "0.5",
                    "The opacity of the element has been obtained.");
            };
    </script>

</body>

</html>
